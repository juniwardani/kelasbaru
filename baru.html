<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Santri</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://lrkechznknwqnxckyfcg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxya2VjaHpua253cW54Y2t5ZmNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkxMjgzODEsImV4cCI6MjA0NDcwNDM4MX0.Tj8p1u3_DGQnqhPkS6AJGs5BwOSeebdvsknX2qHzwdQ';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadData() {
      try {
        // Ambil semua data santri
        const { data: santriData, error: santriError } = await supabaseClient
          .from('santri')
          .select('GURU, KELAS');

        if (santriError) throw santriError;

        // Dapatkan nilai unik untuk GURU
        const guruSet = new Set(santriData.map(item => item.GURU));

        // Isi dropdown guru
        const guruDropdown = document.getElementById('guruFilter');
        guruDropdown.innerHTML = '<option value="">Semua Guru</option>';
        guruSet.forEach(guru => {
          if (guru) {
            const option = document.createElement('option');
            option.value = guru;
            option.textContent = guru;
            guruDropdown.appendChild(option);
          }
        });

        // Simpan data kelas berdasarkan guru
        window.kelasPerGuru = {};
        santriData.forEach(item => {
          if (!window.kelasPerGuru[item.GURU]) {
            window.kelasPerGuru[item.GURU] = new Set();
          }
          window.kelasPerGuru[item.GURU].add(item.KELAS);
        });

        // Inisialisasi dropdown kelas
        updateKelasDropdown();

        // Load data awal
        await filterData();
      } catch (error) {
        console.error('Error loading data:', error);
        alert('Terjadi kesalahan saat memuat data. Silakan coba lagi.');
      }
    }

    function updateKelasDropdown() {
      const guruDropdown = document.getElementById('guruFilter');
      const kelasDropdown = document.getElementById('kelasFilter');
      const selectedGuru = guruDropdown.value;

      kelasDropdown.innerHTML = '<option value="">Semua Kelas</option>';

      if (selectedGuru === "" || (selectedGuru && window.kelasPerGuru[selectedGuru])) {
        const kelasSet = selectedGuru === "" ? 
          new Set([].concat(...Object.values(window.kelasPerGuru))) : 
          window.kelasPerGuru[selectedGuru];

        kelasSet.forEach(kelas => {
          if (kelas) {
            const option = document.createElement('option');
            option.value = kelas;
            option.textContent = kelas;
            kelasDropdown.appendChild(option);
          }
        });
      }
    }

    async function filterData() {
      const guru = document.getElementById('guruFilter').value;
      const kelas = document.getElementById('kelasFilter').value;

      try {
        let query = supabaseClient
          .from('santri')
          .select('*');

        if (guru) {
          query = query.eq('GURU', guru);
        }
        if (kelas) {
          query = query.eq('KELAS', kelas);
        }

        const { data, error } = await query;

        if (error) throw error;

        displayData(data);
      } catch (error) {
        console.error('Error filtering data:', error);
        alert('Terjadi kesalahan saat memfilter data. Silakan coba lagi.');
      }
    }

    function displayData(data) {
      const tableBody = document.getElementById('santriTableBody');
      tableBody.innerHTML = '';

      data.forEach((santri, index) => {
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = index + 1; // Nomor urut otomatis
        row.insertCell(1).textContent = santri.NAMA;
        row.insertCell(2).textContent = santri.NOINFAQ;
      });
    }

    // Mengganti window.onload dengan DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
      loadData();
      
      // Menambahkan event listener untuk toggle menu mobile
      const menuToggle = document.getElementById('menu-toggle');
      if (menuToggle) {
        menuToggle.addEventListener('click', function() {
          console.log('Menu toggle clicked!'); // Untuk debugging
          const mobileMenu = document.getElementById('mobile-menu');
          if (mobileMenu) {
            mobileMenu.classList.toggle('hidden');
          }
        });
      }
    });

    // Menghapus fungsi yang duplikat
    // //hamburger menu
    // // Fungsi untuk mengubah tampilan menu pada perangkat mobile
    // document.getElementById('menu-toggle').onclick = function() {
    //   const mobileMenu = document.getElementById('mobile-menu');
    // }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    
    @media screen and (min-width: 600px) {
      body {
        max-width: 800px;
      }
      h1 {
        font-size: 28px;
      }
      .filters {
        flex-direction: row;
        justify-content: space-between;
      }
      select {
        width: 48%;
      }
    }

    header, footer {
      background-color: #6b0f0f; /* Warna merah maroon */
      color: #ffffff; /* Warna teks putih untuk kontras */
      padding: 1rem; /* Padding untuk header dan footer */
      text-align: center; /* Rata tengah teks */
    }

    .logo {
      width: 50px; /* Atur ukuran logo sesuai kebutuhan */
      height: auto; /* Jaga agar proporsional */
    }

    /* Tambahkan gaya berikut untuk header tabel */
    thead {
      position: sticky;
      top: 0;
      background-color: #6b0f0f; /* Warna maroon */
      color: white;
      z-index: 1;
    }

    th {
      background-color: #6b0f0f; /* Warna maroon */
      color: white;
    }

    /* Tambahkan gaya untuk membuat tabel dapat di-scroll */
    .table-container {
      max-height: 400px; /* Sesuaikan tinggi maksimum sesuai kebutuhan */
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="container mx-auto px-4 py-6 flex items-center">
      <img src="img/logo.jpg" alt="Logo Rumah Tahfidz Saijaan" class="logo w-12 h-auto mr-1 max-w-xs" />
      <h1 class="text-2xl md:text-3xl font-bold flex-grow text-center md:text-left">Rumah Tahfidz Saijaan</h1>
      <div class="md:hidden">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>

      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="font-semibold hover:underline">Beranda</a>
        <a href="infaq.html" class="font-semibold hover:underline">Cari No. Infaq</a>
        <a href="abseninfaq.html" class="font-semibold hover:underline">Generator Absen</a>
        <a href="digital.html" class="font-semibold hover:underline">Absen Digital</a>
      </nav>
    </div>
    <div id="mobile-menu" class="md:hidden hidden">
      <nav class="flex flex-col items-center space-y-2 mt-4">
        <a href="index.html" class="font-semibold hover:underline">Beranda</a>
        <a href="infaq.html" class="font-semibold hover:underline">Cari No. Infaq</a>
        <a href="abseninfaq.html" class="font-semibold hover:underline">Generator Absen</a>
        <a href="digital.html" class="font-semibold hover:underline">Absen Digital</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6 text-center"><strong>KELAS AKTIF</strong></h1>
    <div class="filters">
      <select id="guruFilter" onchange="updateKelasDropdown(); filterData();">
        <option value="">Semua Guru</option>
      </select>
      <select id="kelasFilter" onchange="filterData()">
        <option value="">Semua Kelas</option>
      </select>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>No. Infaq</th>
          </tr>
        </thead>
        <tbody id="santriTableBody">
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container mx-auto px-4 py-6">
      <p class="text-center">&copy; 2024 Rumah Tahfidz Saijaan. Hak Cipta Dilindungi.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
