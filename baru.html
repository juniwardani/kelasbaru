<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Table by Pembimbing Baru</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f8f8f8; /* Warna latar belakang yang lembut */
        }

        header, footer {
            background-color: #6b0f0f; /* Warna merah maroon */
            color: #ffffff; /* Warna teks putih untuk kontras */
            padding: 1rem; /* Padding untuk header dan footer */
            text-align: center; /* Rata tengah teks */
        }

        .table-container {
            overflow-x: auto; /* Membuat tabel dapat digulir secara horizontal */
            margin-top: 20px;
            background-color: white; /* Set latar belakang menjadi putih */
            padding: 20px; /* Tambahkan padding untuk jarak dengan tabel */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan tabel untuk efek 3D */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white; /* Set latar belakang tabel menjadi putih */
        }

        th, td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem; /* Padding lebih kecil untuk kompak */
            text-align: left;
            font-size: 0.875rem; /* Ukuran font lebih kecil */
        }

        th {
            background-color: #6b0f0f; /* Warna header tabel menjadi merah maroon */
            color: #ffffff; /* Warna teks putih untuk kontras */
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1; /* Warna latar belakang baris genap untuk meningkatkan keterbacaan */
        }

        tr:hover {
            background-color: #e2e8f0; /* Efek hover pada baris */
        }

        select {
            border-radius: 0.375rem; /* Rounded corners */
            border: 1px solid #e2e8f0; /* Border untuk dropdown */
            padding: 0.5rem; /* Padding untuk dropdown */
            margin-top: 0.5rem; /* Margin untuk spasi atas */
        }

        button {
            border-radius: 0.375rem; /* Rounded corners */
            background-color: #3b82f6; /* Warna tombol biru */
            color: white; /* Warna teks tombol */
            font-weight: bold; /* Berat font untuk tombol */
            padding: 0.5rem 1rem; /* Padding tombol */
        }

        button:hover {
            background-color: #2563eb; /* Warna tombol saat hover */
        }

        .logo {
            width: 50px; /* Atur ukuran logo sesuai kebutuhan */
            height: auto; /* Jaga agar proporsional */
        }
    </style>
</head>
<body>

    <header>
        <div class="container mx-auto px-4 py-6 flex items-center">
            <img src="img/logo.jpg" alt="Logo Rumah Tahfidz Saijaan" class="logo w-12 h-auto mr-1 max-w-xs" />
            <h1 class="text-2xl md:text-3xl font-bold flex-grow text-center md:text-left">Rumah Tahfidz Saijaan</h1>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="font-semibold hover:underline">Beranda</a>
                <a href="awal.html" class="font-semibold hover:underline">Pembimbing Awal</a>
                <a href="baru.html" class="font-semibold hover:underline">Pembimbing Baru</a>
            </nav>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <nav class="flex flex-col items-center space-y-2 mt-4">
                <a href="index.html" class="font-semibold hover:underline">Beranda</a>
                <a href="awal.html" class="font-semibold hover:underline">Pembimbing Awal</a>
                <a href="baru.html" class="font-semibold hover:underline">Pembimbing Baru</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-semibold mb-6">Daftar Santri</h1>

        <label for="pembimbingFilter" class="block mb-2">PEMBIMBING:</label>
        <select id="pembimbingFilter" onchange="updateStatusDropdown(); filterTable();" class="w-full md:w-auto mb-4">
            <option value="All">All</option>
        </select>
        
        <label for="statusFilter" class="block mb-2">KELAS:</label>
        <select id="statusFilter" onchange="filterTable()" class="w-full md:w-auto mb-4">
            <option value="All">All</option>
        </select>
        
        <div class="table-container">
            <table id="santriTable" class="w-full border-collapse">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">No.</th>
                        <th class="border px-4 py-2">NAMA</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi melalui JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container mx-auto px-4 py-6">
            <p>&copy; 2024 Rumah Tahfidz Saijaan. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="js/script2.js"></script>
    <script>
    function populateTable(data) {
        const tbody = document.querySelector("#santriTable tbody");
        tbody.innerHTML = "";

        data.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td class="border px-4 py-2">${index + 1}</td> <!-- Nomor otomatis dimulai dari 1 -->
                <td class="border px-4 py-2">${row.NAMA}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function populateDropdowns() {
        // Dropdown untuk "Pembimbing Baru"
        const pembimbingSet = new Set(data.map(item => item["PEMBIMBING BARU"]));
        const pembimbingDropdown = document.getElementById("pembimbingFilter");

        pembimbingSet.forEach(pembimbing => {
            const option = document.createElement("option");
            option.value = pembimbing;
            option.textContent = pembimbing;
            pembimbingDropdown.appendChild(option);
        });

        // Populasi awal dropdown status
        updateStatusDropdown();
    }

    function updateStatusDropdown() {
        const pembimbingValue = document.getElementById("pembimbingFilter").value;
        const statusDropdown = document.getElementById("statusFilter");

        // Hapus semua opsi lama di dropdown status
        statusDropdown.innerHTML = '<option value="All">All</option>';

        // Ambil semua status yang relevan berdasarkan pembimbing terpilih
        let relevantStatuses;
        if (pembimbingValue === "All") {
            relevantStatuses = new Set(data.map(item => item.STATUS));
        } else {
            relevantStatuses = new Set(data.filter(item => item["PEMBIMBING BARU"] === pembimbingValue).map(item => item.STATUS));
        }

        // Tambahkan opsi status ke dropdown
        relevantStatuses.forEach(status => {
            const option = document.createElement("option");
            option.value = status;
            option.textContent = status;
            statusDropdown.appendChild(option);
        });
    }

    // Fungsi untuk mengurutkan data berdasarkan kolom STATUS
    function sortByStatus(data) {
        return data.sort((a, b) => {
            if (a.STATUS < b.STATUS) {
                return -1;
            }
            if (a.STATUS > b.STATUS) {
                return 1;
            }
            return 0;
        });
    }

    function filterTable() {
        const pembimbingValue = document.getElementById("pembimbingFilter").value;
        const statusValue = document.getElementById("statusFilter").value;

        let filteredData = data;

        // Filter berdasarkan Pembimbing Baru
        if (pembimbingValue !== "All") {
            filteredData = filteredData.filter(row => row["PEMBIMBING BARU"] === pembimbingValue);
        }

        // Filter berdasarkan Status
        if (statusValue !== "All") {
            filteredData = filteredData.filter(row => row.STATUS === statusValue);
        }

        // Urutkan data berdasarkan kolom STATUS
        const sortedData = sortByStatus(filteredData);

        populateTable(sortedData);
    }

    // Pastikan fungsi ini berjalan hanya setelah halaman selesai dimuat
    window.onload = function() {
        populateTable(sortByStatus(data));
        populateDropdowns();
    };
    </script>
</body>
</html>
