<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Table by Pembimbing Baru</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container mx-auto px-4 py-6 flex items-center">
            <img src="img/logo.jpg" alt="Logo Rumah Tahfidz Saijaan" class="logo w-12 h-auto mr-1 max-w-xs" />
            <h1 class="text-2xl md:text-3xl font-bold flex-grow text-center md:text-left">Rumah Tahfidz Saijaan</h1>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
           <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="font-semibold hover:underline">Beranda</a>
                <a href="awal.html" class="font-semibold hover:underline">Pembimbing Awal</a>
                <a href="baru.html" class="font-semibold hover:underline">Pembimbing Baru</a>
                <a href="infaq.html" class="font-semibold hover:underline">Cari No. Infaq</a>
               <a href="abseninfaq.html" class="font-semibold hover:underline">Generator Absen</a>
               <a href="digital.html" class="font-semibold hover:underline">Absen Digital</a>
            </nav>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <nav class="flex flex-col items-center space-y-2 mt-4">
                <a href="index.html" class="font-semibold hover:underline">Beranda</a>
                <a href="awal.html" class="font-semibold hover:underline">Pembimbing Awal</a>
                <a href="baru.html" class="font-semibold hover:underline">Pembimbing Baru</a>
                <a href="infaq.html" class="font-semibold hover:underline">Cari No. Infaq</a>
                <a href="abseninfaq.html" class="font-semibold hover:underline">Generator Absen</a>
                <a href="digital.html" class="font-semibold hover:underline">Absen Digital</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-semibold mb-6">Daftar Santri</h1>

        <label for="pembimbingFilter" class="block mb-2">PEMBIMBING:</label>
        <select id="pembimbingFilter" onchange="updateStatusDropdown(); filterTable();" class="w-full md:w-auto mb-4">
            <option value="All">All</option>
        </select>
        
        <label for="statusFilter" class="block mb-2">KELAS:</label>
        <select id="statusFilter" onchange="filterTable()" class="w-full md:w-auto mb-4">
            <option value="All">All</option>
        </select>
        
        <div class="table-container">
            <table id="santriTable" class="w-full border-collapse">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">No.</th>
                        <th class="border px-4 py-2">No. Infaq</th>
                        <th class="border px-4 py-2">NAMA</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi melalui JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container mx-auto px-4 py-6">
            <p>&copy; 2024 Rumah Tahfidz Saijaan. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="js/script2.js"></script>
    <script src="js/scriptbaru.js"></script>
</body>
</html>
