    <style>

  .legend {

  @media (max-width: 768px) {

        /* Gaya untuk indikator loading */
        #loadingIndicator {

            0% { transform: rotate(0deg); }

        /* Gaya untuk kolom total */
        .total-column {
            background-color: #f0f0f0;
            font-weight: bold;

        /* Gaya untuk pemberitahuan di tengah layar */
        .center-alert {
            position: fixed;

    <!-- Tambahkan elemen untuk pemberitahuan di tengah layar -->
    <div id="centerAlert" class="center-alert"></div>

    <script>
        const supabaseUrl = 'https://lrkechznknwqnxckyfcg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxya2VjaHpua253cW54Y2t5ZmNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkxMjgzODEsImV4cCI6MjA0NDcwNDM4MX0.Tj8p1u3_DGQnqhPkS6AJGs5BwOSeebdvsknX2qHzwdQ';
        let supabaseClient;

        let currentSantri = []; // Menyimpan data santri saat ini
        let absensiData = {}; // Menyimpan data absensi

        // Fungsi untuk memformat tanggal ke format YYYY-MM-DD dalam WITA
        function formatDate(date) {
            const options = { timeZone: 'Asia/Makassar' };
            return date.toLocaleString('sv-SE', options).split(' ')[0];
        }

        // Fungsi untuk mendapatkan tanggal dalam WITA
        function getWITADate(dateString) {
            const date = new Date(dateString);
            return new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Makassar' }));
        }

        async function loadAbsensiData(guru, kelas) {
            const { data, error } = await supabaseClient
                .from('absensi')
                .select('*')
                .eq('guru', guru)
                .eq('kelas', kelas);

            if (error) {
                console.error('Error loading absensi data:', error);
                return;
            }

            // Mengatur data absensi ke format yang kita gunakan
            data.forEach(item => {
                if (!absensiData[item.tanggal]) {
                    absensiData[item.tanggal] = {};
                }
                absensiData[item.tanggal][item.nama] = item.status;
            });

            updateRekapAbsen();
        }

        async function filterSantri() {
            const guru = document.getElementById('GURUFilter').value;
            const kelas = document.getElementById('kelasFilter').value;
            
            showLoading(true);
            
            if (guru && kelas) {
                resetAllSections();
                currentSantri = await loadSantri(guru, kelas);
                await loadAbsensiData(guru, kelas);
                tampilkanDaftarSiswa(currentSantri);
                updateRekapAbsen();
                tampilkanEditKehadiran(currentSantri);
            }
            
            showLoading(false);
            
            // Simpan pilihan filter di local storage
            localStorage.setItem('selectedGuru', guru);
            localStorage.setItem('selectedKelas', kelas);
        }

        function showLoading(isLoading) {
            const loadingElement = document.getElementById('loadingIndicator');
            if (isLoading) {
                if (!loadingElement) {
                    const loading = document.createElement('div');
                    loading.id = 'loadingIndicator';
                    const spinner = document.createElement('div');
                    spinner.className = 'spinner';
                    loading.appendChild(spinner);
                    document.body.appendChild(loading);
                }
            } else {
                if (loadingElement) {
                    loadingElement.remove();
                }
            }
        }

        async function loadSantri(guru, kelas) {
            let query = supabaseClient.from('santri').select('NAMA');
            
            // Hapus kondisi untuk "all"
            query = query.eq('GURU', guru).eq('KELAS', kelas);

            let { data: santri, error } = await query;

            if (error) {
                console.error('Error fetching santri:', error);
                return [];
            }
            return santri;
        }

        function tampilkanDaftarSiswa(santri) {
            const santriList = document.getElementById('studentList');
            santriList.innerHTML = '';

            santri.forEach((siswa, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${siswa.NAMA}</td>
                    <td>
                        <select onchange="updateAbsensi('${siswa.NAMA}', this.value)">
                            <option value="">Pilih status</option>
                            <option value="HADIR">Hadir</option>
                            <option value="SAKIT">Sakit</option>
                            <option value="IZIN">Izin</option>
                            <option value="ALPHA">Alpha</option>
                        </select>
                    </td>
                `;
                santriList.appendChild(row);
            });
        }

        function tampilkanEditKehadiran(santri, selectedDate = null) {
            const editList = document.getElementById('editList');
            editList.innerHTML = '';

            const currentDate = new Date();
            const maxDate = formatDate(currentDate);
            document.getElementById('editDateSelector').max = maxDate;

            const editDate = selectedDate ? getWITADate(selectedDate) : currentDate;
            const dateString = formatDate(editDate);

            if (editDate > currentDate) {
                alert('Tidak dapat mengedit kehadiran untuk tanggal di masa depan.');
                return;
            }

            santri.forEach((siswa, index) => {
                const row = document.createElement('tr');
                const status = absensiData[dateString] && absensiData[dateString][siswa.NAMA] 
                    ? absensiData[dateString][siswa.NAMA] 
                    : '';
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${siswa.NAMA}</td>
                    <td>
                        <select onchange="updateAbsensi('${siswa.NAMA}', this.value, '${dateString}')">
                            <option value="" ${status === '' ? 'selected' : ''}>Pilih status</option>
                            <option value="HADIR" ${status === 'HADIR' ? 'selected' : ''}>Hadir</option>
                            <option value="SAKIT" ${status === 'SAKIT' ? 'selected' : ''}>Sakit</option>
                            <option value="IZIN" ${status === 'IZIN' ? 'selected' : ''}>Izin</option>
                            <option value="ALPHA" ${status === 'ALPHA' ? 'selected' : ''}>Alpha</option>
                        </select>
                    </td>
                `;
                editList.appendChild(row);
            });

            document.getElementById('editDateSelector').value = dateString;
        }

        function updateAbsensi(nama, status, date) {
            const dateString = date ? formatDate(getWITADate(date)) : formatDate(new Date());
            
            if (!absensiData[dateString]) {
                absensiData[dateString] = {};
            }
            absensiData[dateString][nama] = status;
            
            console.log('Updated absensiData:', absensiData); // Tambahkan log ini
        }

        function getStatusSingkatan(status) {
            switch(status.toLowerCase()) {
                case 'sakit': return 'S';
                case 'alpha': return 'A';
                case 'izin': return 'I';
                case 'hadir': return 'H';
                default: return '';
            }
        }

        // Tambahkan fungsi ini untuk menentukan apakah suatu tanggal adalah hari libur
        function isHoliday(date) {
            // Daftar hari libur nasional Indonesia tahun 2024
            const holidays = [
                '2024-01-01', // Tahun Baru Masehi
                '2024-02-10', // Tahun Baru Imlek
                '2024-03-11', // Isra Mikraj
                '2024-03-31', // Hari Raya Nyepi
                '2024-03-29', // Wafat Isa Almasih
                '2024-04-10', // Hari Raya Idul Fitri
                '2024-04-11', // Hari Raya Idul Fitri
                '2024-05-01', // Hari Buruh Internasional
                '2024-05-09', // Kenaikan Isa Almasih
                '2024-05-23', // Hari Raya Waisak
                '2024-06-01', // Hari Lahir Pancasila
                '2024-06-17', // Hari Raya Idul Adha
                '2024-07-07', // Tahun Baru Islam
                '2024-08-17', // Hari Kemerdekaan RI
                '2024-09-16', // Maulid Nabi Muhammad
                '2024-12-25', // Hari Raya Natal
            ];
            
            const dateString = formatDate(date);
            return holidays.includes(dateString);
        }

        function updateRekapAbsen() {
            const selectedMonth = document.getElementById('monthSelector').value;
            const year = new Date().getFullYear();
            const daysInMonth = new Date(year, selectedMonth, 0).getDate();

            // Perbarui header tabel
            const rekapHeader = document.getElementById('rekapHeader');
            rekapHeader.innerHTML = `
                <th class="name-column">No.</th>
                <th class="name-column">Nama Siswa</th>
                ${Array.from({length: daysInMonth}, (_, i) => {
                    const date = new Date(year, selectedMonth - 1, i + 1);
                    const isSunday = date.getDay() === 0;
                    const isHolidayDate = isHoliday(date);
                    let className = '';
                    if (isSunday) className = 'sunday';
                    else if (isHolidayDate) className = 'holiday';
                    return `<th class="${className}">${i + 1}</th>`;
                }).join('')}
                <th class="total-column">Total Hadir</th>
                <th class="total-column">Total Sakit</th>
                <th class="total-column">Total Izin</th>
                <th class="total-column">Total Alpha</th>
            `;

            // Perbarui isi tabel
            const rekapList = document.getElementById('rekapList');
            rekapList.innerHTML = '';
            currentSantri.forEach((siswa, index) => {
                let totalHadir = 0, totalSakit = 0, totalIzin = 0, totalAlpha = 0;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="name-column">${index + 1}</td>
                    <td class="name-column">${siswa.NAMA}</td>
                    ${Array.from({length: daysInMonth}, (_, i) => {
                        const date = new Date(year, selectedMonth - 1, i + 1);
                        const dateString = formatDate(date);
                        const status = absensiData[dateString] && absensiData[dateString][siswa.NAMA] 
                            ? absensiData[dateString][siswa.NAMA] 
                            : '';
                        
                        // Hitung total untuk setiap status
                        if (status === 'HADIR') totalHadir++;
                        else if (status === 'SAKIT') totalSakit++;
                        else if (status === 'IZIN') totalIzin++;
                        else if (status === 'ALPHA') totalAlpha++;
                        
                        const isSunday = date.getDay() === 0;
                        const isHolidayDate = isHoliday(date);
                        let className = '';
                        if (isSunday) className = 'sunday';
                        else if (isHolidayDate) className = 'holiday';
                        return `<td class="${className}">
                            <span class="status-cell" data-status="${status}">${getStatusSingkatan(status)}</span>
                        </td>`;
                    }).join('')}
                    <td class="total-column">${totalHadir}</td>
                    <td class="total-column">${totalSakit}</td>
                    <td class="total-column">${totalIzin}</td>
                    <td class="total-column">${totalAlpha}</td>
                `;
                rekapList.appendChild(row);
            });
        }

        async function saveEditedAttendance() {
            const selectedDate = document.getElementById('editDateSelector').value;
            const dateString = formatDate(getWITADate(selectedDate));
            const attendanceData = Object.entries(absensiData[dateString] || {}).map(([nama, status]) => ({
                tanggal: dateString,
                nama: nama,
                status: status,
                guru: document.getElementById('GURUFilter').value,
                kelas: document.getElementById('kelasFilter').value
            }));

            if (attendanceData.length === 0) {
                alert('Tidak ada data absensi untuk disimpan.');
                return;
            }

            if (!confirm('Apakah Anda yakin ingin menyimpan perubahan?')) {
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('absensi')
                    .upsert(attendanceData);

                if (error) throw error;

                alert('Data absensi berhasil disimpan!');
                console.log('Saved attendance data:', data);
                updateRekapAbsen();
            } catch (error) {
                console.error('Error saving attendance:', error);
                alert('Terjadi kesalahan saat menyimpan data absensi.');
            }
        }

        function showSection(sectionId) {
            // Sembunyikan semua section
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            // Tampilkan section yang dipilih
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }

        function showCenterAlert(message, duration = 3000) {
            const alertElement = document.getElementById('centerAlert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, duration);
        }

        async function submitAttendance() {
            const currentDate = formatDate(new Date());
            console.log('Current date:', currentDate);
            console.log('absensiData:', absensiData);

            const attendanceData = Object.entries(absensiData[currentDate] || {}).map(([nama, status]) => ({
                tanggal: currentDate,
                nama: nama,
                status: status,
                guru: document.getElementById('GURUFilter').value,
                kelas: document.getElementById('kelasFilter').value
            }));

            console.log('Attendance data to be submitted:', attendanceData);

            if (attendanceData.length === 0) {
                showCenterAlert('Tidak ada data absensi untuk disimpan. Pastikan Anda telah memilih status kehadiran untuk setidaknya satu siswa.', 5000);
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('absensi')
                    .upsert(attendanceData);

                if (error) throw error;

                showCenterAlert('Data absensi berhasil disimpan!');
                console.log('Saved attendance data:', data);

                // Perbarui data absensi lokal
                attendanceData.forEach(item => {
                    if (!absensiData[item.tanggal]) {
                        absensiData[item.tanggal] = {};
                    }
                    absensiData[item.tanggal][item.nama] = item.status;
                });

                // Perbarui tampilan rekap absen
                updateRekapAbsen();

                // Reset form input absensi
                resetInputAbsensi();
            } catch (error) {
                console.error('Error saving attendance:', error);
                showCenterAlert('Terjadi kesalahan saat menyimpan data absensi.', 5000);
            }
        }

        function resetInputAbsensi() {
            const selects = document.querySelectorAll('#studentList select');
            selects.forEach(select => {
                select.value = '';
            });
        }

        function resetAllSections() {
            document.getElementById('studentList').innerHTML = '';
            document.getElementById('rekapList').innerHTML = '';
            document.getElementById('editList').innerHTML = '';
            absensiData = {};
        }

        function showAlert(message, type) {
            const alertElement = document.getElementById('successMessage');
            alertElement.textContent = message;
            alertElement.className = `alert-${type}`;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', async (event) => {
            if (typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
                
                async function loadFilters() {
                    // Memuat daftar GURU yang unik
                    let { data: teachers, error: teachersError } = await supabaseClient
                        .from('santri')
                        .select('GURU');

                    if (teachersError) {
                        console.error('Error fetching teachers:', teachersError);
                        return;
                    }

                    const uniqueTeachers = [...new Set(teachers.map(t => t.GURU))];
                    const GURUFilter = document.getElementById('GURUFilter');
                    GURUFilter.innerHTML = '<option value="">Pilih GURU</option>';
                    uniqueTeachers.forEach(teacher => {
                        const option = document.createElement('option');
                        option.value = teacher;
                        option.textContent = teacher;
                        GURUFilter.appendChild(option);
                    });

                    // Tambahkan event listener untuk mengupdate filter kelas
                    GURUFilter.addEventListener('change', updateKelasFilter);
                }

                async function updateKelasFilter() {
                    const selectedGuru = document.getElementById('GURUFilter').value;
                    const kelasFilter = document.getElementById('kelasFilter');
                    kelasFilter.innerHTML = '<option value="">Pilih Kelas</option>';
                    // Hapus opsi "Semua Kelas"
                    // kelasFilter.innerHTML = '<option value="">Pilih Kelas</option><option value="all">Semua Kelas</option>';

                    if (selectedGuru) {
                        // Memuat daftar KELAS yang unik berdasarkan GURU yang dipilih
                        let { data: classes, error: classesError } = await supabaseClient
                            .from('santri')
                            .select('KELAS')
                            .eq('GURU', selectedGuru);

                        if (classesError) {
                            console.error('Error fetching classes:', classesError);
                            return;
                        }

                        const uniqueClasses = [...new Set(classes.map(c => c.KELAS))];
                        uniqueClasses.forEach(kelas => {
                            const option = document.createElement('option');
                            option.value = kelas;
                            option.textContent = kelas;
                            kelasFilter.appendChild(option);
                        });
                    }
                }

                // Inisialisasi filter dan event listener
                loadFilters();
                document.getElementById('GURUFilter').addEventListener('change', filterSantri);
                document.getElementById('kelasFilter').addEventListener('change', filterSantri);

                // Tambahkan ini di akhir event listener
                // Tampilkan section input-absen saat halaman dimuat
                showSection('input-absen');

                // Tambahkan event listener untuk link navigasi
                const navLinks = document.querySelectorAll('nav a');
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const sectionId = this.getAttribute('data-section');
                        showSection(sectionId);
                    });
                });

                // Tambahkan fungsi untuk menampilkan tanggal saat ini dalam WITA
                function showCurrentDate() {
                    const currentDate = new Date();
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Makassar' };
                    document.getElementById('currentDate').textContent = currentDate.toLocaleDateString('id-ID', options);
                }

                // Panggil fungsi untuk menampilkan tanggal saat ini
                showCurrentDate();

                // Tambahkan event listener untuk monthSelector
                document.getElementById('monthSelector').addEventListener('change', updateRekapAbsen);

                // Set bulan saat ini sebagai nilai default
                const currentMonth = new Date().getMonth() + 1; // getMonth() mengembalikan 0-11
                document.getElementById('monthSelector').value = currentMonth;

                // Tambahkan style untuk hari Minggu
                const style = document.createElement('style');
                style.textContent = `
                    .sunday {
                        color: red;
                    }
                `;
                document.head.appendChild(style);

                // Tambahkan event listener untuk editDateSelector
                document.getElementById('editDateSelector').addEventListener('change', function() {
                    const selectedDate = this.value;
                    const currentDate = formatDate(new Date());
                    
                    if (selectedDate > currentDate) {
                        alert('Tidak dapat mengedit kehadiran untuk tanggal di masa depan.');
                        this.value = currentDate;
                        return;
                    }
                    
                    tampilkanEditKehadiran(currentSantri, selectedDate);
                });

                // Tambahkan event listener untuk tombol submit
                document.querySelector('.submit-btn').addEventListener('click', submitAttendance);

                // Tambahkan event listener untuk tombol download Excel
                document.getElementById('downloadExcel').addEventListener('click', downloadExcel);

                // Muat pilihan filter dari local storage
                const savedGuru = localStorage.getItem('selectedGuru');
                const savedKelas = localStorage.getItem('selectedKelas');
                if (savedGuru) document.getElementById('GURUFilter').value = savedGuru;
                if (savedKelas) document.getElementById('kelasFilter').value = savedKelas;
                if (savedGuru && savedKelas) filterSantri();

            } else {
                console.error('Supabase library not loaded');
            }
        });

        function downloadExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.table_to_sheet(document.getElementById('rekapTable'));
            XLSX.utils.book_append_sheet(wb, ws, "Rekap Absensi");
            
            const selectedMonth = document.getElementById('monthSelector').value;
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const monthName = monthNames[selectedMonth - 1];
            
            XLSX.writeFile(wb, `rekap_absensi_${monthName}.xlsx`);
        }

    </script>
</body>
