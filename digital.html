        // Tambahkan variabel ini di bagian atas script Anda
        let isFilteringInProgress = false;

        // Fungsi untuk memformat tanggal ke format YYYY-MM-DD dalam WITA
        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Fungsi untuk mendapatkan tanggal dalam WITA
        function getWITADate(dateString) {
            const date = new Date(dateString);
            return new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Makassar' }));
        }

        async function loadAbsensiData(kelas) {
            const guru = getLoggedInGuru();
            const currentDate = formatDate(new Date());
            try {
                const { data, error } = await supabaseClient
                    .from('absensi')
                    .select('*')
                    .eq('guru', guru)
                    .eq('kelas', kelas)
                    .eq('tanggal', currentDate);

                if (error) throw error;

                absensiData = {};
                absensiData[currentDate] = {};
                data.forEach(item => {
                    absensiData[currentDate][item.nama] = item.status;
                });

                console.log('Loaded absensi data:', absensiData);
            } catch (error) {
                console.error('Error loading absensi data:', error);
                showCenterAlert('Terjadi kesalahan saat memuat data absensi.', 5000);
            }
        }

        async function filterSantri() {
            if (isFilteringInProgress) return; // Prevent multiple calls
            isFilteringInProgress = true;

            const guru = getLoggedInGuru();
            const kelas = document.getElementById('kelasFilter').value;

            if (!guru || !kelas) {
                showCenterAlert('Silakan pilih kelas terlebih dahulu.', 3000);
                hideAllSectionContent();
                isFilteringInProgress = false;
                return;
            }

            showLoading(true);

            try {
                const { data, error } = await supabaseClient
                    .from('santri')
                    .select('*')
                    .eq('GURU', guru)
                    .eq('KELAS', kelas)
                    .order('NAMA', { ascending: true });

                if (error) throw error;

                currentSantri = data;
                console.log('Filtered santri:', currentSantri);

                showAllSectionContent();

                await loadAbsensiData(kelas);
                updateInputAbsen();
                updateRekapAbsen();
                tampilkanEditKehadiran(currentSantri);

            } catch (error) {
                console.error('Error fetching santri:', error);
                showCenterAlert('Terjadi kesalahan saat mengambil data santri.', 5000);
            } finally {
                showLoading(false);
                isFilteringInProgress = false;
            }
        }

        function hideAllSectionContent() {
            document.querySelectorAll('.section-content').forEach(content => {
                content.style.display = 'none';
            });
        }

        function showAllSectionContent() {
            document.querySelectorAll('.section-content').forEach(content => {
                content.style.display = 'block';
            });
        }

        // Fungsi untuk escape karakter khusus dalam string
        function escapeString(str) {
            return str.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        // Modifikasi fungsi updateInputAbsen
        function updateInputAbsen() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            const currentDate = formatDate(new Date());
            
            currentSantri.forEach((siswa, index) => {
                const escapedNama = escapeString(siswa.NAMA);
                const currentStatus = absensiData[currentDate] && absensiData[currentDate][siswa.NAMA] ? absensiData[currentDate][siswa.NAMA] : '';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${siswa.NAMA}</td>
                    <td>
                        <select onchange="updateAbsensi(this, '${escapedNama}', '${currentDate}')">
                            <option value="" ${currentStatus === '' ? 'selected' : ''}>Pilih Status</option>
                            <option value="HADIR" ${currentStatus === 'HADIR' ? 'selected' : ''}>HADIR</option>
                            <option value="SAKIT" ${currentStatus === 'SAKIT' ? 'selected' : ''}>SAKIT</option>
                            <option value="IZIN" ${currentStatus === 'IZIN' ? 'selected' : ''}>IZIN</option>
                            <option value="ALPHA" ${currentStatus === 'ALPHA' ? 'selected' : ''}>ALPHA</option>
                        </select>
                    </td>
                `;
                studentList.appendChild(row);
            });
        }

        function showLoading(isLoading) {
            const loadingElement = document.getElementById('loadingIndicator');
            if (isLoading) {
                if (!loadingElement) {
                    const loading = document.createElement('div');
                    loading.id = 'loadingIndicator';
                    const spinner = document.createElement('div');
                    spinner.className = 'spinner';
                    loading.appendChild(spinner);
                    document.body.appendChild(loading);
                }
            } else {
                if (loadingElement) {
                    loadingElement.remove();
                }
            }
        }

        async function loadSantri(guru, kelas) {
            let query = supabaseClient.from('santri').select('NAMA');
            
            // Hapus kondisi untuk "all"
            query = query.eq('GURU', guru).eq('KELAS', kelas);

            let { data: santri, error } = await query;

            if (error) {
                console.error('Error fetching santri:', error);
                return [];
            }
            return santri;
        }

        async function tampilkanDaftarSiswa(santri) {
    const santriList = document.getElementById('studentList');
    santriList.innerHTML = '';

    const currentDate = new Date();
    const dateString = formatDate(currentDate);
    const isSunday = currentDate.getDay() === 0;
    const isHolidayDate = isHoliday(currentDate);

    const guru = document.getElementById('GURUFilter').value;
    const kelas = document.getElementById('kelasFilter').value;

    // Ambil data absensi untuk hari ini
    const { data: absensiHariIni, error } = await supabaseClient
        .from('absensi')
        .select('nama, status')
        .eq('tanggal', dateString)
        .eq('guru', guru)
        .eq('kelas', kelas);

    if (error) {
        console.error('Error fetching attendance data:', error);
        return;
    }

    const absensiMap = new Map(absensiHariIni.map(item => [item.nama, item.status]));

    santri.forEach((siswa, index) => {
        const row = document.createElement('tr');
        const cell1 = document.createElement('td');
        const cell2 = document.createElement('td');
        const cell3 = document.createElement('td');

        cell2.textContent = siswa.NAMA;

        if (isSunday || isHolidayDate) {
            cell3.textContent = 'Hari Libur';
        } else {
            const select = createStatusSelect(siswa.NAMA, absensiMap.get(siswa.NAMA) || '');
            cell3.appendChild(select);
        }

        row.appendChild(cell1);
        row.appendChild(cell2);
        row.appendChild(cell3);
        santriList.appendChild(row);
    });
}

        // Modifikasi fungsi updateAbsensi
        async function updateAbsensi(selectElement, escapedNama, selectedDate) {
            const nama = escapedNama.replace(/\\'/g, "'").replace(/\\"/g, '"').replace(/\\\\/g, '\\');
            const status = selectElement.value;
            const guru = getLoggedInGuru();
            const kelas = document.getElementById('kelasFilter').value;

            if (status === '') {
                showCenterAlert('Silakan pilih status kehadiran.', 3000);
                selectElement.value = selectElement.dataset.originalValue || '';
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('absensi')
                    .upsert({
                        tanggal: selectedDate,
                        nama: nama,
                        status: status,
                        guru: guru,
                        kelas: kelas
                    }, { onConflict: 'tanggal,nama,kelas' });

                if (error) throw error;

                console.log('Data absensi diperbarui:', data);
                selectElement.dataset.originalValue = status;

                // Update local absensiData
                if (!absensiData[selectedDate]) {
                    absensiData[selectedDate] = {};
                }
                absensiData[selectedDate][nama] = status;

                // If the updated date is today, also update the input absen view
                const today = formatDate(new Date());
                if (selectedDate === today) {
                    updateInputAbsen();
                }

                // Update rekap absen
                updateRekapAbsen();

            } catch (error) {
                console.error('Error saat memperbarui absensi:', error);
                showCenterAlert('Terjadi kesalahan saat memperbarui absensi. Silakan coba lagi.', 5000);
                selectElement.value = selectElement.dataset.originalValue || '';
            }
        }

        // Modifikasi fungsi updateRekapAbsen
        async function updateRekapAbsen() {
            const selectedMonth = document.getElementById('monthSelector').value;
            const year = new Date().getFullYear();
            const daysInMonth = new Date(year, selectedMonth, 0).getDate();

            const guru = getLoggedInGuru();
            const kelas = document.getElementById('kelasFilter').value;

            try {
                // Ambil data absensi untuk bulan yang dipilih
                const startDate = `${year}-${selectedMonth.padStart(2, '0')}-01`;
                const endDate = `${year}-${selectedMonth.padStart(2, '0')}-${daysInMonth}`;

                const { data: absensiData, error } = await supabaseClient
                    .from('absensi')
                    .select('*')
                    .eq('guru', guru)
                    .eq('kelas', kelas)
                    .gte('tanggal', startDate)
                    .lte('tanggal', endDate);

                if (error) throw error;

                // Konversi data absensi ke format yang lebih mudah digunakan
                const absensiMap = {};
                absensiData.forEach(item => {
                    if (!absensiMap[item.tanggal]) {
                        absensiMap[item.tanggal] = {};
                    }
                    absensiMap[item.tanggal][item.nama] = item.status;
                });

                // Perbarui tampilan rekap
                updateRekapTable(daysInMonth, year, selectedMonth, absensiMap);
            } catch (error) {
                console.error('Error saat mengambil data rekap:', error);
                showCenterAlert('Terjadi kesalahan saat memuat data rekap.', 5000);
            }
        }

                    return `<th class="${className}">${i + 1}</th>`;

            `;

                        else if (status === 'IZIN') totalIzin++;
                        else if (status === 'ALPHA') totalAlpha++;

                '2024-03-31', // Hari Paskah
                '2024-04-10', // Hari Raya Idul Fitri
                '2024-04-11', // Hari Raya Idul Fitri
                '2024-05-01', // Hari Buruh Internasional
                '2024-05-09', // Kenaikan Isa Almasih
                '2024-05-23', // Hari Raya Waisak
                '2024-06-01', // Hari Lahir Pancasila
                '2024-06-17', // Hari Raya Idul Adha
                '2024-07-07', // Tahun Baru Islam
                '2024-08-17', // Hari Kemerdekaan RI
                '2024-09-16', // Maulid Nabi Muhammad
                '2024-12-25', // Hari Raya Natal
            ];

            const dateString = formatDate(date);
            return holidays.includes(dateString) || date.getDay() === 0; // Termasuk hari Minggu
        }

        // Fungsi untuk memformat tanggal menjadi string YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Pastikan fungsi getStatusSingkatan juga didefinisikan
        function getStatusSingkatan(status) {
            switch(status) {
                case 'HADIR': return 'H';
                case 'SAKIT': return 'S';
                case 'IZIN': return 'I';
                case 'ALPHA': return 'A';
                default: return '';
            }
        }

    </script>
