<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Nomor Infaq Santri - Rumah Tahfidz Saijaan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

            padding: 1rem;

        }

        }
        table {

</head>
<body class="bg-gray-100">
    <header>
        <div class="container mx-auto px-4 py-6 flex items-center">
            <img src="img/logo.jpg" alt="Logo Rumah Tahfidz Saijaan" class="logo w-12 h-auto mr-1 max-w-xs" />
            <h1 class="text-2xl md:text-3xl font-bold flex-grow text-center md:text-left">Rumah Tahfidz Saijaan</h1>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="font-semibold hover:underline">Beranda</a>
                <a href="baru.html" class="font-semibold hover:underline">Kelas Aktif</a>
                <a href="abseninfaq.html" class="font-semibold hover:underline">Generator Absen</a>
                <a href="digital.html" class="font-semibold hover:underline">Absen Digital</a>
            </nav>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <nav class="flex flex-col items-center space-y-2 mt-4">
                <a href="index.html" class="font-semibold hover:underline">Beranda</a>
                <a href="baru.html" class="font-semibold hover:underline">Kelas Aktif</a>
                <a href="abseninfaq.html" class="font-semibold hover:underline">Generator Absen</a>
                <a href="digital.html" class="font-semibold hover:underline">Absen Digital</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-semibold mb-6 text-center"><strong>CARI NOMOR INFAQ SANTRI</strong></h1>
        <div class="flex justify-center mb-8">
            <input type="text" id="search-input" class="form-control w-full md:w-1/2 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Cari nama santri...">
        </div>
        
        <table id="santri-table" class="table-auto w-full hidden">
            <thead>
                <tr>
                    <th>Nomor Infaq</th>
                    <th>Nama Santri</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data siswa akan ditambahkan di sini -->
            </tbody>
        </table>  
    </main>

    <footer>
        <div class="container mx-auto px-4 py-6">
            <p class="text-center">&copy; 2024 Rumah Tahfidz Saijaan. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://lrkechznknwqnxckyfcg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxya2VjaHpua253cW54Y2t5ZmNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkxMjgzODEsImV4cCI6MjA0NDcwNDM4MX0.Tj8p1u3_DGQnqhPkS6AJGs5BwOSeebdvsknX2qHzwdQ';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const searchInput = document.getElementById('search-input');
        const tableBody = document.getElementById('table-body');
        const santriTable = document.getElementById('santri-table');

        async function fetchData(searchTerm = '') {
            let { data, error } = await supabaseClient
                .from('santri')
                .select('NAMA, NOINFAQ')
                .ilike('NAMA', `%${searchTerm}%`);

            if (error) {
                console.error('Error:', error);
                return [];
            }
            return data;
        }

        async function displayData(santri) {
            tableBody.innerHTML = '';

            santri.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.NOINFAQ}</td>
                    <td>${item.NAMA}</td>
                `;
                tableBody.appendChild(row);
            });

            if (santri.length > 0) {
                santriTable.classList.remove('hidden');
            } else {
                santriTable.classList.add('hidden');
            }
        }

        async function filterData() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = await fetchData(searchTerm);

            if (searchTerm === '') {
                santriTable.classList.add('hidden');
            } else {
                displayData(filteredData);
            }
        }

        searchInput.addEventListener('input', filterData);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (mobileMenu) {
                        mobileMenu.classList.toggle('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
